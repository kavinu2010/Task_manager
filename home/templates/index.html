<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffa500; /* Orange background */
        margin: 0;
        padding: 20px;
        text-align: center;

        background-image: url("https://static.vecteezy.com/system/resources/previews/009/258/310/large_2x/set-of-to-do-list-template-with-hand-drawn-watercolor-leaf-illustration-background-vector.jpg"); /* Specify the image file */
        background-repeat: no-repeat; /* Prevent tiling */
        background-size: cover; /* Resize the image to cover the entire container */
        background-position: center; /* Center the image */
      }

      h1 {
        color: black;
      }

      .form-container {
        margin-bottom: 20px;
      }

      .form-container input[type="text"],
      .form-container input[type="time"] {
        padding: 8px;
        margin: 5px;
        font-size: 16px;
      }

      .form-container button {
        padding: 10px 15px;
        font-size: 16px;
        background-color: pink;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: pink;
      }

      table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: pink;
        color: white;
      }

      td {
        background-color: white;
      }

      a {
        color: red;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Task Manager</h1>

    <!-- Task Addition Form -->
    <div class="form-container">
      <form method="POST" action="{% url 'save_task' %}">
        {% csrf_token %}
        <label for="addtask">Add Task:</label>
        <input
          type="text"
          name="addtask"
          id="addtask"
          placeholder="Add Task"
          required
        />
        <label for="time">Add Time:</label>
        <input type="time" name="time" id="time" required />
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Task Table -->
    <table>
      <thead>
        <tr>
          <th>Tasks</th>
          <th>Time</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for task in Add %}
        <tr>
          <td>{{ task.AddTask }}</td>
          <td>{{ task.time }}</td>
          <td><input type="checkbox" /></td>
          <td><a href="{% url 'Delete' task.id %}">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No tasks added yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
